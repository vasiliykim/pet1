<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<header th:insert="blocks/header"></header>

<div class="container mt-5">

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        New Vacancy
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form action="/vacancy" method="post" >

                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New vacancy</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <input type="text"
                                   class="form-control"
                                   required="true"
                                   name="description"
                                   placeholder="description"><br/>
                            <input type="number" class="form-control"
                                   required="true"
                                   name="salary"
                                   placeholder="salary"><br/>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>`
                </form>
            </div>
        </div>
    </div>

    <div class="row">
    <table class="table" id="vacancyList">

            <tr th:each="vacancy : ${vacancyList}">

                <div class="col-sm-4">
                    <div class="card" style="width: 18rem;display: inline-block;">
                        <div class="card-body">
                            <p th:text="${{vacancy.createdAt}}"></p>
                            <p th:text="${vacancy.description}">
                            <p th:text="${vacancy.salary}"></p>
                            <a th:href="'/vacancy/' + ${vacancy.id}" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>

        </tr>

    </table>
    </div>
</div>


<footer th:insert="blocks/footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
